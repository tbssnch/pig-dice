<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="row">
        <div class="col-md-6">
      <div>
          <button type="click" class="btn roll">Roll Dice!</button>
          <button type="click" class="btn hold">HOLD PLEASE</button>
      </div>
      <div class="diceRoll">
        <p>This Roll: <span class="thisRoll"></span></p>
        <p>Turn Total: <span class="turnTotal"></span></p>
      </div>
    </div>
  </body>
</html>
